<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Paguina Web TV</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2 bg-info pb-1 pt-2 text-center">
            <img class="img-fluid" src="img/descarga.png" alt="logo-empresa"
              width="150px">
          </div>
          <div class="col-sm-10 bg-warning">
            <div class="row pb-2 pt-2">
              <div class="col-sm fs-5 text-center" style="background: yellow;"><a
                  href="#">Inicio</a></div>
              <div class="col-sm fs-5 text-center"><a href="#">Noticias</a></div>
              <div class="col-sm fs-5 text-center"><a href="#">En vivo</a></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 bg-info">
            <p class="text-center">Fanpages</p>
          </div>
          <div class="col-md-6 bg-success">
            <!-- Insercion del video de la web -->
            <div class="text-center embed-responsive-item
              embed-responsive-16by9">
              <p class="fs-3">Tv en Vivo</p>
              <iframe class="embed-responsive-item"
                src="https://www.youtube.com/embed/R_cnNSh2bqU" title="YouTube
                video player" allow="accelerometer; autoplay; clipboard-write;
                encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div>
              <p>Noticias</p>
            </div>
          </div>
          <div class="col-md-3 bg-info">
            <p class="fs-5">Ingreso al sistema</p>

            <div><p>Publicidad</p></div>
          </div>
        </div>
      </div>
    </section>
    <footer>

    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
